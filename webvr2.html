<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" />
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  
  </head>
  <body>
    <a-scene>
    	<a-assets>
    		<img id="grass" src="img/Webvr/grass.JPG">
        	<img id="wall" src="img/Webvr/wall_texture.JPG">
    	</a-assets>
	  	
	  	<a-sky radius="60" src="img/skybox1.JPG"></a-sky>
	  	<a-circle src="#grass" position="0 -5 0" radius="50" rotation="-90 0 0"></a-circle>
      <a-plane src="#wall" side="double" color="white" height="10" width="20" position="0 0 -20"></a-plane>
      <a-plane src="#wall" side="double" color="white" height="10" width="40" position="-10 0 0" rotation="0 -90 0"></a-plane>
      <a-plane src="#wall" side="double" color="white" height="10" width="8" position="-6 0 20"></a-plane>
      <a-plane src="#wall" side="double" color="white" height="10" width="8" position="6 0 20"></a-plane>
      <a-plane src="#wall" side="double" color="white" height="2" width="4" position="0 4 20"></a-plane>
      <a-plane src="#wall" side="double" color="white" height="10" width="40" position="10 0 0" rotation="0 -90 0"></a-plane>
      <!--<a-plane color="white" height="10" width="20" position="0 0 -15"></a-plane>
      <a-plane color="white" height="10" width="20" position="0 0 -15"></a-plane>
      <a-plane color="white" height="10" width="20" position="0 0 -15"></a-plane>-->
	  

      	<a-entity camera wasd-controls look-controls>
        <a-cursor sddddddddddd
        id="cursor"
        color="red"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>	


	  	
		</a-scene>




  </body>
</html>
